<section class="background" [ngClass]="{'fade-in': isPageLoaded, 'fade-out': isNavigatingToAnotherPage}">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div style="width: 100%; max-width: 500px">
        <div>
          <h1
            class="text-center display-5 mb-5 text-dark"
            style="font-weight: 500"
          >
            Reset Password
          </h1>
          <div>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <!-- <label class="mb-4 text-secondary"
                  >Enter the email address associated with your account and
                  we'll send you a link to reset your password.</label
                > -->
                <div>
                  <label class="mb-1 text-dark" for="newPassword"
                    >New Password</label
                  >
                  <input
                    type="password"
                    id="newPassword"
                    class="form-control"
                    formControlName="newPassword"
                    placeholder="Enter your New Password"
                  />
                  <small
                    *ngIf="resetPasswordForm.get('newPassword')?.hasError('required') && resetPasswordForm.get('newPassword')?.touched"
                    class="text-danger position-absolute"
                    style="font-size: 0.8rem"
                  >
                    Password is required.
                  </small>
                  <small
                    *ngIf="isSubmit && resetPasswordForm.get('newPassword')?.errors?.['minlength']"
                    class="text-danger position-absolute"
                    style="font-size: 0.8rem"
                  >
                    Your password must be a minimum of 8 characters long.
                  </small>
                </div>
                <div>
                  <label class="mb-1 mt-4 text-dark" for="confirmNewPassword"
                    >Confirm new password</label
                  >
                  <input
                    type="password"
                    id="confirmNewPassword"
                    class="form-control"
                    formControlName="confirmNewPassword"
                    placeholder="Enter your confirm new password"
                  />
                  <small
                    *ngIf="resetPasswordForm.get('confirmNewPassword')?.hasError('required') && resetPasswordForm.get('confirmNewPassword')?.touched"
                    class="text-danger position-absolute"
                    style="font-size: 0.8rem"
                  >
                    Confirm new password is required.
                  </small>
                  <small
                    *ngIf="isSubmit && resetPasswordForm.get('confirmNewPassword')?.errors?.['passwordMismatch']"
                    class="text-danger position-absolute"
                    style="font-size: 0.8rem"
                  >
                    Please make sure your passwords match.
                  </small>
                </div>
              </div>
              <div
                class="mt-4 pt-1 d-flex justify-content-end align-items-center"
              >
                <button type="submit" class="btn btn-dark w-100">
                  Continue
                </button>
              </div>
              <div
                class="text-end mt-2 text-secondary"
                style="font-size: 0.9rem"
              >
                <small> Remember your password? </small>
                <small
                  class="cursor-pointer link"
                  (click)="redirectTo('public/auth/sign-in')"
                >
                  Sign in here</small
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
