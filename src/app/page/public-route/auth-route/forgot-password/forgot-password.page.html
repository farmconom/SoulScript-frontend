<section class="background" [ngClass]="{'fade-in': isPageLoaded, 'fade-out': isNavigatingToAnotherPage}">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div style="width: 100%; max-width: 500px">
        <div>
          <h1
            class="text-center display-5 mb-5 pb-3 text-dark"
            style="font-weight: 500"
          >
            Forgot Password
          </h1>
          <div>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label class="mb-4 text-secondary"
                  >Enter the email address associated with your account and
                  we'll send you a link to reset your password.</label
                >
                <label class="mb-1 text-dark" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Enter your email"
                />
                <small
                  *ngIf="forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.touched"
                  class="text-danger position-absolute"
                  style="font-size: 0.8rem"
                >
                  Email is required.
                </small>
                <small
                  *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched"
                  class="text-danger position-absolute"
                  style="font-size: 0.8rem"
                >
                  Invalid email format.
                </small>
              </div>
              <div
                class="mt-4 pt-1 d-flex justify-content-end align-items-center"
              >
                <button
                  type="submit"
                  class="btn btn-dark w-100"
                  [disabled]="!this.forgotPasswordForm.valid"
                >
                  Continue
                </button>
              </div>
              <div class="text-end mt-2 text-secondary" style="font-size: .9rem;">
                <small> Remember your password? </small>
                <small class="cursor-pointer link" (click)="redirectTo('public/auth/sign-in')"> Sign in here</small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
